  <body>
    <main>
      <form class="form" action="record.html" method="get">
        <p id="message"></p>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" pattern="[A-Za-z]{8,}" required>

        <label for="password2">Confirm Password: </label>
        <input type="password" id="password2" name="password" pattern="[A-Za-z]{8,}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" title="A valid byui.edu email address" required>

        <label for="range" class="rangevalue">Range: </label>
        <input type="range" id="range" name="range" min="0" max="10" step="1" list="rangelist">
        <datalist id="rangelist">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">6</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist>
        <!-- <button id="button" type="submit">Login</button> -->
        <label for="submit"></label>
        <input id="submit" type="submit">
      </form>
    </main>
  </body>
